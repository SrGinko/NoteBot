<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>NotBot</title>
    <link rel="stylesheet" href="./CSS/global.css">
</head>

<body>
    <div id="titleBar">
        <div id="title">
            <h5>NotBot</h5>
        </div>
        <div class="titleButtonsConteiner">
            <div class="btnMinimize titleBtn"></div>
            <div class="btnMaximize titleBtn"></div>
            <div class="btnClose titleBtn"></div>
        </div>
    </div>
    <div id="content">
        <div id="menuEsquerda">
            <div class="navMenu">
                <div id="user">
                    <div class="usuario">
                        <div class="userIcon">
                            <img id="imgUsuario" src="../Images/usuario.png" alt="" width="64px" height="64px"
                                style="border-radius: 50%;">
                        </div>
                        <div id="userName">
                            <b>Username</b>
                        </div>
                    </div>
                    <div class="xpConteiner">
                        <div style="width:100%; display: flex; flex-direction: row;"><span id="nivel">Nível: </span>
                        </div>
                        <div style="width:100%; display: flex; flex-direction: row;">XP: <div id="xpBar">
                                <div class="xpContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navMenuItem" id="configuracao">
                    <img src="../Images/icos/configuracao.png" alt="home">
                    <div class="navMenuText"><b>Configuração</b></div>
                </div>
                <div class="navMenuItem">
                    <img src="../Images/icos/lista.png" alt="lista ">
                    <div class="navMenuText"><b>Lista de Afazeres</b></div>
                </div>
                <div class="navMenuItem"  id="addTarefa">
                    <img src="../Images/icos/adicionar.png" alt="lista" >
                    <div class="navMenuText" id="addTarefa">Adicionar Tarefa</b></div>
                </div>
            </div>
        </div>
        <div id="conteudo">
            <div id="banner"></div>
            <div id="lista">
                <div id="titleList">
                    <b>Lista de Afazeres: </b>
                </div>
                <div class="listaConteiner">
                    <div class="toDoList">
                        <b>Lista 1</b>
                        <div class="btnConteiner">
                            <button class="btn feito">Feito</button>
                            <button class="btn excluir">Excluir</button>
                        </div>
                    </div>
                    <div class="toDoList">
                        <b>Lista 2</b>
                        <div class="btnConteiner">
                            <button class="btn feito">Feito</button>
                            <button class="btn excluir">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menuDireita">

        </div>
        <div id="fundoModal"style="display: none;">
             <div class="modalAddTarefa" style="display: none;">
                <div id="menuModal"><span><b>Adicionar Tarefa</b></span><div alt="Fechar Modal" class="btnModalClose titleBtn" id="addTarefa"></div></div>
                <div class="menuAddTarefa">
                    <form id="formAddTarefa" action="" method="post">
                        <label for="tarefa">Tarefa:</label><br>
                        <input type="text" id="tarefa" name="tarefa"><br>

                        <label for="descricaoTarefa">Descrição:</label><br>
                        <textarea name="descricao" id="descricaoTarefa" placeholder="Descreva aqui:"></textarea><br>
                        
                        <label for="dataTarefa">Data:</label><br>
                        <input type="date" id="data" name="data"><br>
                        <input type="submit" value="Adicionar Tarefa">
                    </form>
                </div>
            </div>
            <div class="modalConfiguracao" style="display: none;">
                <div id="menuModal"><span><b>Configuração</b></span><div alt="Fechar Modal" class="btnModalClose titleBtn" id="teste"></div></div>
                <div class="menuConfiguracao">

                </div>
            </div>
        </div>
    </div>
    <script src="./JS/index.js"></script>
    <script src="./JS/titleButtons.js"></script>
</body>

</html>
